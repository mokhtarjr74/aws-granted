# yaml file for helm release for nginx ingress controller
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx-ingress
  namespace: flux-system
spec:
  releaseName: nginx-ingress
  chart:
    spec:
      chart: nginx-ingress
      version: 1.41.3
      sourceRef:
        kind: HelmRepository
        name: nginx
        namespace: flux-system
      interval: 1m
  interval: 1m